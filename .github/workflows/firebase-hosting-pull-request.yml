name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  # Test Vale
  test_vale:
    name: Vale Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Vale
        run: |
          vale --output=line docs/ src/
        continue-on-error: true

  # Test Jest
  test_jest:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./website
        run: npm ci || npm install
      - name: Run tests
        working-directory: ./website
        run: npm test

  # Test Run & Build
  build_and_preview:
    needs: [test_vale, test_jest]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: ./website
        run: npm ci || npm install
      - name: Build with TypeScript errors ignored
        working-directory: ./website
        run: NEXT_TYPESCRIPT_COMPILE_ON_ERROR=true TSC_COMPILE_ON_ERROR=true npm run build || true
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSC325CLASSPROJECTWEBSITE }}
          projectId: csc325classprojectwebsite
          entryPoint: ./website