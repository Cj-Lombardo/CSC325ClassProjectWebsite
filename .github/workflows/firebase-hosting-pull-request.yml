name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:

  # Test Vale
  test_vale:
    name: Vale Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check if Vale is installed
        run: |
          if ! command -v vale &> /dev/null; then
            echo "Vale is not installed, installing now..."
            curl -sfL https://install.goreleaser.com/github.com/ValeLint/vale.sh | sh -s v2.20.2
            sudo mv ./bin/vale /usr/local/bin/vale
          else
            echo "Vale is already installed"
            vale --version
          fi
      - name: Run Vale
        run: |
          vale --output=line docs/ src/
        continue-on-error: true

  # Test Jest
  test_jest:
    name: Jest Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        working-directory: ./website
        run: npm install
      - name: Run tests
        working-directory: ./website
        run: npm test

# Test Run & Build
build_and_preview:
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      working-directory: ./website
      run: npm install
    - name: Build with TypeScript errors ignored
      working-directory: ./website
      run: NEXT_TYPESCRIPT_COMPILE_ON_ERROR=true TSC_COMPILE_ON_ERROR=true npm run build || true
    - uses: FirebaseExtended/action-hosting-deploy@v0
      with:
        repoToken: ${{ secrets.GITHUB_TOKEN }}
        firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CSC325CLASSPROJECTWEBSITE }}
        projectId: csc325classprojectwebsite
        entryPoint: ./website